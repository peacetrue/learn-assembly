name: build

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      bochsi_mode: run
    steps:
      - uses: actions/checkout@v3
      - run: make prepare.install.case
      - run: make bochs.hello.case
  build-ubuntu:
    runs-on: ubuntu-latest
    env:
      bochsi_mode: run
    steps:
      - uses: actions/checkout@v3
      - run: make prepare.install.case
      - run: make bochs.hello.case
